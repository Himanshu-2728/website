<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Facts</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            font-family: "Poppins", sans-serif;
            color: #333;
        }

        .head {
            font-weight: 600;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .fact {
            background: #f9f9f9;
            padding: 2rem 3rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fact.show {
            opacity: 1;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #0078d7;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #005bb5;
        }

        .fade {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        a {
            font-family: 'Poppins', 'sans-serif';
            text-decoration: none;
        }

        .source {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
        }


    </style>
    <div class="head">
        Random (Useless) Fact
    </div>    

    <div class="fact">
        <p id="fact" >
            The pupils of a goat`s eyes are square.
        </p>


    </div>
    <button id="newFact">Get Fact</button>

    <div class="source">
        
        <a href="http://www.djtech.net/humor/useless_facts.htm" >Source, Made for fun</a>
        
    </div>

    <script>

        function getFact(){
            fetch('https://uselessfacts.jsph.pl/api/v2/facts/random')
            .then(response => response.json())
            .then(resp => {
                fact.innerHTML = resp['text']
            })
        }


        const fact = document.querySelector('#fact')
        const new_fact_button = document.querySelector('button')
        const factBox = document.querySelector('.fact')
        var first_time = true
        getFact()

        new_fact_button.addEventListener('click' , (e) => {
            if (first_time){
                factBox.classList.add('show')
                new_fact_button.innerText = 'New Fact'
                first_time = false
            }else{
                factBox.classList.remove('show')
                getFact()
                setTimeout(() => {
                    factBox.classList.add('show')

                } , 1000)
            }
        })

        </script>
</body>
</html>
